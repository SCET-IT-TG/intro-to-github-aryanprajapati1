<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Number Game</title>
    <script src="/assig_3/numberGame.js"></script>
    <style>
      #restartButton {
        display: none;
        margin-top: 10px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1>Guess the Number Game</h1>
      <p>
        Guess a number between 1 and 100. You have 10 tries to guess the right
        number.
      </p>
      <input type="number" id="userGuess" />
      <button id="guessButton" onclick="guessNumber()">Guess</button>
      <button id="restartButton" onclick="restartGame()">Restart Game</button>
      <h2 id="output"></h2>
      <div id="previousGuesses"></div>
    </div>
  </body>
</html>
